# Render Configuration for Hackathon Platform
services:
  - type: web
    name: hackathon-platform
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci --only=production && npm run build
    installCommand: npm ci --only=production
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
      - key: DATABASE_PROVIDER
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: hackathon-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://hackathon-platform.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: APP_URL
        value: https://hackathon-platform.onrender.com

databases:
  - name: hackathon-db
    databaseName: hackathon_production
    user: hackathon_user
    region: oregon
    plan: free
    # استخدام free plan مؤقتاً لتوفير التكلفة
    # يمكن الترقية لاحقاً عند الحاجة
