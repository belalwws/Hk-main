# Render Configuration for Hackathon Platform
services:
  - type: web
    name: hackathon-platform
    env: node
    region: oregon
    plan: starter
    buildCommand: npm ci && npx prisma generate --schema ./schema.prisma && npx prisma db push --force-reset=false --schema ./schema.prisma && node scripts/render-production-setup.js && npm run build
    installCommand: npm ci
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PROVIDER
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: hackathon-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://hackathon-platform.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: APP_URL
        value: https://hackathon-platform.onrender.com

databases:
  - name: hackathon-db
    databaseName: hackathon_production
    user: hackathon_user
    region: oregon
    plan: standard
    # استخدام standard plan لضمان استمرارية البيانات
    # starter plan يحذف البيانات بعد 90 يوم
    # standard plan يحتفظ بالبيانات بشكل دائم
