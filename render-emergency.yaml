# Emergency Render Configuration - Use this if main render.yaml fails
services:
  - type: web
    name: hackathon-platform
    env: node
    region: oregon
    plan: starter
    # EMERGENCY BUILD COMMAND - bypasses package-lock.json issues completely
    buildCommand: rm -rf node_modules package-lock.json && npm install --legacy-peer-deps --no-package-lock && npx prisma generate --schema ./schema.prisma && node scripts/safe-db-setup.js && npm run build
    installCommand: echo "Skipping install - handled in buildCommand"
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PROVIDER
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: hackathon-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://hackathon-platform.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: APP_URL
        value: https://hackathon-platform.onrender.com

databases:
  - name: hackathon-db
    databaseName: hackathon_production
    user: hackathon_user
    region: oregon
    plan: standard
