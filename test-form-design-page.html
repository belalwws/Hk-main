<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار صفحة تصميم الفورم</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .test-section h2 {
            color: #fff;
            margin-top: 0;
            font-size: 1.5rem;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border: 1px solid #f44336;
        }
        .status.loading {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
            border: 1px solid #FFC107;
        }
        .test-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 اختبار صفحة تصميم الفورم</h1>
            <p>اختبار شامل لجميع وظائف صفحة تصميم فورم التسجيل</p>
        </div>

        <div class="test-section">
            <h2>🔍 اختبار الاتصال بالـ APIs</h2>
            <div id="api-status" class="status loading">جاري الاختبار...</div>
            <button class="test-button" onclick="testAPIs()">اختبار APIs</button>
            <div id="api-log" class="log"></div>
        </div>

        <div class="test-section">
            <h2>🎯 اختبار تحميل البيانات</h2>
            <div id="data-status" class="status loading">جاري التحميل...</div>
            <button class="test-button" onclick="testDataLoading()">اختبار تحميل البيانات</button>
            <div id="data-log" class="log"></div>
        </div>

        <div class="test-section">
            <h2>💾 اختبار حفظ التصميم</h2>
            <div id="save-status" class="status loading">جاري الاختبار...</div>
            <button class="test-button" onclick="testSaveDesign()">اختبار الحفظ</button>
            <div id="save-log" class="log"></div>
        </div>

        <div class="test-section">
            <h2>🌐 اختبار الصفحة الأصلية</h2>
            <div id="page-status" class="status loading">جاري الاختبار...</div>
            <button class="test-button" onclick="openOriginalPage()">فتح الصفحة الأصلية</button>
            <div id="page-log" class="log"></div>
        </div>
    </div>

    <script>
        const hackathonId = 'cmfrav55o0001fd8wu0hasq8s';
        const baseUrl = 'http://localhost:3001';

        function log(elementId, message) {
            const logElement = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function setStatus(elementId, status, message) {
            const statusElement = document.getElementById(elementId);
            statusElement.className = `status ${status}`;
            statusElement.textContent = message;
        }

        async function testAPIs() {
            setStatus('api-status', 'loading', 'جاري اختبار APIs...');
            log('api-log', '🔍 بدء اختبار APIs...');

            try {
                // Test hackathon API
                log('api-log', '📊 اختبار API الهاكاثون...');
                const hackathonResponse = await fetch(`${baseUrl}/api/hackathons/${hackathonId}`);
                if (hackathonResponse.ok) {
                    const hackathonData = await hackathonResponse.json();
                    log('api-log', `✅ API الهاكاثون يعمل: ${hackathonData.hackathon?.title || 'بدون عنوان'}`);
                } else {
                    log('api-log', `❌ خطأ في API الهاكاثون: ${hackathonResponse.status}`);
                }

                // Test form design API
                log('api-log', '📊 اختبار API تصميم الفورم...');
                const formResponse = await fetch(`${baseUrl}/api/admin/hackathons/${hackathonId}/register-form-design`);
                if (formResponse.ok) {
                    const formData = await formResponse.json();
                    log('api-log', `✅ API تصميم الفورم يعمل: ${formData.design ? 'تصميم موجود' : 'تصميم افتراضي'}`);
                } else {
                    log('api-log', `❌ خطأ في API تصميم الفورم: ${formResponse.status}`);
                }

                setStatus('api-status', 'success', 'جميع APIs تعمل بشكل صحيح');
                log('api-log', '🎉 انتهى اختبار APIs بنجاح!');

            } catch (error) {
                setStatus('api-status', 'error', 'خطأ في الاتصال بالـ APIs');
                log('api-log', `❌ خطأ: ${error.message}`);
            }
        }

        async function testDataLoading() {
            setStatus('data-status', 'loading', 'جاري اختبار تحميل البيانات...');
            log('data-log', '🔍 بدء اختبار تحميل البيانات...');

            try {
                const response = await fetch(`${baseUrl}/api/admin/hackathons/${hackathonId}/register-form-design`);
                const data = await response.json();
                
                if (data.design) {
                    log('data-log', `✅ تم تحميل التصميم: ${data.design.template}`);
                    log('data-log', `📊 HTML: ${data.design.htmlContent?.length || 0} حرف`);
                    log('data-log', `🎨 CSS: ${data.design.cssContent?.length || 0} حرف`);
                    log('data-log', `⚡ JS: ${data.design.jsContent?.length || 0} حرف`);
                    log('data-log', `🔧 مفعل: ${data.design.isEnabled ? 'نعم' : 'لا'}`);
                    setStatus('data-status', 'success', 'تم تحميل البيانات بنجاح');
                } else {
                    log('data-log', '⚠️ لا يوجد تصميم محفوظ');
                    setStatus('data-status', 'error', 'لا يوجد تصميم');
                }

            } catch (error) {
                setStatus('data-status', 'error', 'خطأ في تحميل البيانات');
                log('data-log', `❌ خطأ: ${error.message}`);
            }
        }

        async function testSaveDesign() {
            setStatus('save-status', 'loading', 'جاري اختبار الحفظ...');
            log('save-log', '🔍 بدء اختبار حفظ التصميم...');

            const testDesign = {
                isEnabled: true,
                template: 'modern',
                htmlContent: '<h1>اختبار الحفظ</h1>',
                cssContent: 'body { background: #f0f0f0; }',
                jsContent: 'console.log("اختبار");',
                settings: {
                    theme: 'modern',
                    backgroundColor: '#f8f9fa',
                    primaryColor: '#01645e'
                }
            };

            try {
                const response = await fetch(`${baseUrl}/api/admin/hackathons/${hackathonId}/register-form-design`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testDesign)
                });

                if (response.ok) {
                    const result = await response.json();
                    log('save-log', '✅ تم حفظ التصميم بنجاح');
                    log('save-log', `📝 الرسالة: ${result.message}`);
                    setStatus('save-status', 'success', 'تم الحفظ بنجاح');
                } else {
                    log('save-log', `❌ خطأ في الحفظ: ${response.status}`);
                    setStatus('save-status', 'error', 'خطأ في الحفظ');
                }

            } catch (error) {
                setStatus('save-status', 'error', 'خطأ في الاتصال');
                log('save-log', `❌ خطأ: ${error.message}`);
            }
        }

        function openOriginalPage() {
            setStatus('page-status', 'loading', 'جاري فتح الصفحة...');
            log('page-log', '🌐 فتح الصفحة الأصلية...');
            
            const url = `${baseUrl}/admin/hackathons/${hackathonId}/register-form-design`;
            window.open(url, '_blank');
            
            setStatus('page-status', 'success', 'تم فتح الصفحة');
            log('page-log', `✅ تم فتح: ${url}`);
        }

        // Auto-run tests on page load
        window.onload = function() {
            setTimeout(testAPIs, 1000);
            setTimeout(testDataLoading, 2000);
        };
    </script>
</body>
</html>
